<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <style>
        div {
            border: 3px solid;
            width: 300px;
            height: 300px;
            background-color: rgb(255, 166, 0);
            border-radius: 50%;
            margin: 10% 50%;
            box-shadow: 4px 3px 10px rgb(0, 0, 0)
        }

        h1 {
            text-align: center;
            padding-top: 35%;
            font-family: cursive;
            text-shadow: 2px 2px 2px gray;
        }

    </style>
</head>

<body>
    <div>
        <h1 id="d1"></h1>
    </div>

    <script>

        function myClock() {
            let mytime = new Date();
            document.getElementById("d1").innerHTML = mytime.toLocaleTimeString();
        }
        setInterval(myClock, 1000);

    </script>
</body>

</html>
