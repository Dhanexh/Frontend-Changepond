<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>changeImg</title>
</head>
<body>
    
    <img id="img1" height="300px" src="../assets/images/tamannaah6.jpg" alt=""><br>
    <strong id="imgName">Tamannah1</strong><br>
    <button type="button" onclick="changeImage()">Change Image</button>





    <script>
        let value = true;
        function changeImage(){
            if(value == true){
                value = false;
                document.getElementById("img1").src="../assets/images/tamannaah3.jpeg";
                document.getElementById("imgName").innerHTML = "Tamannah2"

            }else{
                value = true;
                document.getElementById("img1").src="../assets/images/tamannaah6.jpg";
                document.getElementById("imgName").innerHTML = "Tamannah1"
            }
        }



    </script>
</body>
</html>
